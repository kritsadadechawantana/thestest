<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ตะกร้าสินค้า</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngIf="cart">
    <ion-item *ngFor="let item of cart.cartItems">
      <ion-row>
        <ion-col col-md-3>
          ชื่อ สินค้า : {{ item.name }}
        </ion-col>
        <ion-col col-md-3>
          ราคา : {{ item.pricePerUnit | number }}
        </ion-col>
        <ion-col col-md-3>
          จำนวน : {{ item.quantity }}
        </ion-col>
        <ion-col col-md-3>
          ราคารวม : {{ item.totalPrice | number }}
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-label> ราคารวม : {{cart.totalPrice | number }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> ราคาที่ต้องชำระ : {{ cart.discountPrice | number}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
