<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>บริหารสินค้า</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label>ชื่อ</ion-label>
          <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label>ราคา</ion-label>
          <ion-input type="text" [(ngModel)]="price"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
          <button ion-button block (click)="Add()">เพิ่ม</button>
      </div>
</ion-content>
